name: itandi BB Property Search

on:
  # cron-job.org からの HTTP トリガー
  repository_dispatch:
    types: [trigger-search]
  # GitHub UI からの手動トリガー
  workflow_dispatch:
    inputs:
      force_notify:
        description: "強制通知 (通知済みチェックをスキップ)"
        required: false
        type: boolean
        default: false

jobs:
  search:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run property search
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ITANDI_EMAIL: ${{ secrets.ITANDI_EMAIL }}
          ITANDI_PASSWORD: ${{ secrets.ITANDI_PASSWORD }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FORCE_NOTIFY: ${{ github.event.inputs.force_notify == 'true' && '1' || '' }}
        run: python -m itandi_search.run
